<body onload="createButton1()">
    <script>
        function updateFeedback(){
            var q1 = prompt("Was the website easy to use?")
            var q2 = prompt("Is the content good?")
            var q3 = prompt("Suggestions?")

            var label1 = document.createElement("label");
		    label1.innerHTML = "Was the website easy to use?  " + q1;
	        var list = document.getElementById("feedback");
	        list.appendChild(label1);
            
            var br1 = document.createElement("br");
            list.appendChild(br1);

            var label2 = document.createElement("label");
		    label2.innerHTML = "Is the content good?  " + q2;
	        var list = document.getElementById("feedback");
	        list.appendChild(label2);

            var br2 = document.createElement("br");
            list.appendChild(br2);

            var label3 = document.createElement("label");
		    label3.innerHTML = "Suggestions?"   + q3;
	        var list = document.getElementById("feedback");
	        list.appendChild(label3);
        }
        document.body.addEventListener("keyup", changeColor);
        
        function changeColor(event){    
            document.body.style.backgroundColor = "yellow";
        }
        function lastPage(){
            window.open("secondpage.html", "_self");
        }
        function createButton1(){
            var h1 = document.createElement("h1");
		    h1.innerHTML = "2019-Present";
	        var list = document.getElementById("myTitle");
	        list.appendChild(h1);

            var img1 = document.createElement("img");
		    img1.setAttribute("src", "https://i.imgur.com/L83lOII.jpg");
	        var list = document.getElementById("myTitle");
	        list.appendChild(img1);

            var button3 = document.createElement("button");
		    button3.innerHTML = "previous";
	        var list = document.getElementById("previous");
            button3.addEventListener("click", this.lastPage)
	        list.appendChild(button3);
        }
    </script>
    <div id = "myTitle">

    </div>
